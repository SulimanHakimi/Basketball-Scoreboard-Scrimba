<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conerniar">
      <div class="Home">
        <h1>Home</h1>

        <p class="point-show" id="Home-p">0</p>

        <div class="number-Btns">
          <button class="homeBtn" value="1">+1</button>
          <button class="homeBtn" value="2">+2</button>
          <button class="homeBtn" value="3">+3</button>
        </div>
      </div>
      <div class="middle">
        <p class="timer">00:00</p>
        <div>
          <button id="reset">Reset</button> <button id="save">Save</button>
        </div>
      </div>
      <div class="Guest">
        <h1>Guest</h1>
        <p class="point-show" id="Guest-p">0</p>
        <div class="number-Btns">
          <button class="guestBtn" value="1">+1</button>
          <button class="guestBtn" value="2">+2</button>
          <button class="guestBtn" value="3">+3</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
